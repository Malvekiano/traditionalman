<svg width="703" height="243" viewBox="0 0 703 243" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="703" height="243" fill="#222222"/>
  <rect x="20" y="20" width="663" height="203" rx="5" fill="#333333"/>
  <text x="50" y="60" font-family="Arial" font-size="22" fill="#FFFFFF">TESTIMONIOS DE CLIENTES</text>

  <rect x="50" y="80" width="280" height="120" rx="5" fill="#444444"/>
  <text x="70" y="110" font-family="Arial" font-size="14" fill="#FFFFFF">"Este libro cambió mi vida. Ahora tengo</text>
  <text x="70" y="130" font-family="Arial" font-size="14" fill="#FFFFFF">más confianza y mejores habilidades</text>
  <text x="70" y="150" font-family="Arial" font-size="14" fill="#FFFFFF">sociales. Lo recomiendo!"</text>
  <text x="70" y="180" font-family="Arial" font-size="12" fill="#F7B500">- Carlos M.</text>

  <rect x="370" y="80" width="280" height="120" rx="5" fill="#444444"/>
  <text x="390" y="110" font-family="Arial" font-size="14" fill="#FFFFFF">"Increíble contenido. Aprendí técnicas</text>
  <text x="390" y="130" font-family="Arial" font-size="14" fill="#FFFFFF">que nunca hubiera imaginado. Vale</text>
  <text x="390" y="150" font-family="Arial" font-size="14" fill="#FFFFFF">cada centavo y más."</text>
  <text x="390" y="180" font-family="Arial" font-size="12" fill="#F7B500">- Juan R.</text>
</svg>
